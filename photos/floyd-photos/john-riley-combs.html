<p><strong>John Riley Combs</strong>, born Oct. 09,1877, in Litt Carr, Knott Co., Ky. died April 06, 1947. Husband of Mary Turner, their home was in Orkney, Ky. He was son of Andrew Combs & Nancy Francis, he was one of 13 sons. His children are
Dorothy Moore, Herbert, Irvin & Evelyn Griffie.</p>
