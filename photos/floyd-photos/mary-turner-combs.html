<p><strong>Mary Turner Combs</strong>, born 1887, died 1968, wife of Riley Combs, d/o Nancy Jane Hopkins & Morgan Turner. She was Postmistress of Orkney, Ky. for 30 years. Her children are Dorothy Moore, Herbert, Irvin and Evelyn Griffie.</p>
